<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
      <h1>Animal Trivia Quiz</h1>
    </header>

    <main class="quiz">
        <div class="start">
            <h2>Ready to start quiz?</h2>
            <div class="buttons">
                <button class="button" type="button" id="go">Go!</button>
            </div>
        </div>
        <div class="form">
            <h2>Question Goes Here</h2>
            <ul>
                <li>Answer 1</li>
                <li>Answer 2</li>
                <li>Answer 3</li>
                <li>Answer 4</li>
            </ul>
            <div class="buttons">
                <button class="button" type="submit" id="submit">Submit</button>
                <button class="button" type="button" id="next">Next</button>
            </div>
        </div>
        <div class="results">
            <h2>Here are the results</h2>
            <p>5 / 5</p>
            <div class="buttons">
                <button class="button" type="button" id="restart">Restart</button>
            </div>
        </div>

    </main>
  </body>
  
  </html>
